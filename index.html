<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ¬ Interactive Multimedia Visualizer</title>

  <!-- p5.js Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <header>
      <h1>ðŸŽ¬ Interactive Multimedia Visualizer</h1>
      <p>Music, Video, and Advanced Animations</p>
    </header>

    <!-- Panels -->
    <div class="panel-container">

      <!-- Music Panel -->
      <div class="panel music-panel">
        <h2>ðŸŽµ Music Controls</h2>
        <div class="buttons">
          <button onclick="playMusic()">Play</button>
          <button onclick="pauseMusic()">Pause</button>
          <button onclick="stopMusic()">Stop</button>
        </div>
        <label>Volume</label>
        <input type="range" min="0" max="1" step="0.01" value="0.5" onchange="changeVolume(this.value)">
      </div>

      <!-- Video Panel -->
      <div class="panel video-panel">
        <h2>ðŸŽ¥ Video Player</h2>
        <video id="myVideo" width="400" controls>
          <source src="video.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>

    </div>

    <!-- Canvas Container -->
    <div id="canvasContainer"></div>

    <footer>
      <p>Click inside the canvas to change the ball color. Music affects particles and rotation.</p>
    </footer>

  </div>

  <!-- p5.js sketch -->
  <script src="sketch.js"></script>

</body>
</html>
